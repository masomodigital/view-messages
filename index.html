<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Messages by Promo Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8ff;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>View Messages by Promo Code</h1>
  <div>
    <input type="text" id="promoCode" placeholder="Enter your Promo Code" />
    <input type="date" id="filterDate" />
    <button onclick="fetchMessages()" style="background-color: green; color: white;">View Messages</button>
  </div>
  <div class="error" id="errorMsg"></div>
  <table id="messagesTable" style="display:none;">
    <thead>
      <tr>
        <th>Source Phone</th>
        <th>Message</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="messagesBody"></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbycpL9-mDmnDcIGThuA4uRfOcqJ07LRLrT7hvDkOJ7jKUtAJrmUQ97Ac-HGtOZqEjZNwQ/exec";

    async function fetchMessages() {
      const promoCode = document.getElementById('promoCode').value.trim();
      const filterDate = document.getElementById('filterDate').value;
      const errorMsg = document.getElementById('errorMsg');
      const table = document.getElementById('messagesTable');
      const body = document.getElementById('messagesBody');

      errorMsg.textContent = '';
      table.style.display = 'none';
      body.innerHTML = '';

      if (!promoCode) {
        errorMsg.textContent = 'Please enter your Promo Code.';
        return;
      }

      try {
        let url = `${scriptURL}?promoCode=${encodeURIComponent(promoCode)}`;
        if (filterDate) url += `&date=${filterDate}`;

        const response = await fetch(url);
        const data = await response.json();

        if (!data.success) {
          errorMsg.textContent = data.error || 'Unknown error occurred';
          return;
        }

        if (data.messages.length === 0) {
          errorMsg.textContent = 'No messages found for the selected criteria.';
          return;
        }

      data.messages.forEach(msg => {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>
      ${msg.source}
      <button onclick="navigator.clipboard.writeText('${msg.source}').then(() => alert('Copied!'))" style="margin-left: 5px; padding: 2px 6px; font-size: 12px;">Copy</button>
    </td>
    <td>${msg.message}</td>
    <td>${msg.timestamp}</td>
  `;
  body.appendChild(row);
});

        table.style.display = 'table';

      } catch (err) {
        errorMsg.textContent = 'Network error. Please try again.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
